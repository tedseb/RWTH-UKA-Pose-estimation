
<div class="support-container">
  <mat-card class="support-card" *ngFor="let request of requests">
    <mat-card-header>
      <mat-card-title>{{request.user.name}}</mat-card-title>
      <mat-card-subtitle>{{request.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{request.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Reply</button>
      <button mat-button color="warn">Done | Delete</button>
    </mat-card-actions>
  </mat-card>
</div>

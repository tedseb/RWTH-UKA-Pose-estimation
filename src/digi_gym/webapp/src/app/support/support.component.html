
<div class="support-container">
  <mat-card class="support-card" *ngFor="let request of requests">
    <mat-card-header>
      <mat-card-title>An Station {{request.id}}</mat-card-title>
      <mat-card-subtitle>{{request.createdAt}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{request.message}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Reply</button>
      <button mat-button color="warn">Done | Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
